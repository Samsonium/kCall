name: Deployment actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn workspace back test
  deploy:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 289fc86d61c8.hosting.myjino.ru
          username: j9047948_deploy
          password: ${{ secrets.ftp_password }}
          local-dir: ./build/
